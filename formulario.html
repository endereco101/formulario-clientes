
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    form {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/formularioendereco@gmail.com" method="POST">
    <h2>Cadastro de Cliente</h2>

    <input type="text" name="nome" placeholder="Nome completo" required>
    <input type="tel" name="contato" placeholder="Telefone / WhatsApp" required>
    <input type="text" name="endereco" placeholder="Endereço completo" required>
    <textarea name="referencia" placeholder="Ponto de referência" rows="3" required></textarea>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
